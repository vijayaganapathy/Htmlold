<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div{
        width: 100%;
        height: 400px;
    }
    #id2{
        background: burlywood;
    }
    </style>
</head>
<body>
<input type="text" id="textid" placeholder="search vlue" onkeyup="Search()">
<div id="id1"></div>
<div id="id2"></div>
<script>
    function Search(){
        var searchelement=document.getElementById("textid").value;
        var xhttp=new XMLHttpRequest();
        document.getElementById("id1").innerHTML="";
        document.getElementById("id2").innerHTML="";

        xhttp.onreadystatechange=function()
            {
            //if(this.readyState==4 && this.status==200) or
            if(xhttp.readyState==4 && xhttp.status==200)
              {
                var data=JSON.parse(xhttp.responseText);
                //console.log(xhttp.responseText);
                data.forEach(function(element){
                    if((searchelement.length==1)&&(searchelement.charAt(0)==element.userEmail.charAt(0))){
                        document.getElementById("id1").innerHTML+='<li>'+element.userEmail+'</li>';
                    document.getElementById("id2").innerHTML+=JSON.stringify(element);  
                    }else if(searchelement.length>=2)
                    {
                    document.getElementById("id1").innerHTML+='<li>'+element.userEmail+'</li>';
                    document.getElementById("id2").innerHTML+=JSON.stringify(element);
                    }
                    
                });
               if(xhttp.status==404){
                   console.log("Resourse not found");
               }
            }
        };
        xhttp.open("GET","http://5cdd0a92b22718001417c19d.mockapi.io/api/userinfo?Search="+searchelement,true);
    xhttp.send();
    } 
</script> 
</body>
</html>
