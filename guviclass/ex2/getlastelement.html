<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
    <script>
    document.getElementById("content").innerHTML=getlastelement([1,2,3]);
    function getlastelement(a)
    {
        var str1=a.length;
     if(str1==0)
       {
        return undefined;
       }
        return a[str1-1];
    }
    </script>
</body>
