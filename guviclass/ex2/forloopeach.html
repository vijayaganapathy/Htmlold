    <form action="" onsubmit="function1();return false">
    <input type="text" id="val1" required>
    <input type="text" id="val2" required>
    <input type="submit" value="ADD">
    <input type="submit" value="SUB"onclick="subtraction()">
    <input type="submit" value="MUL"onclick="Multiplication()">
    <input type="submit" value="DIV"onclick="Division()">
    <button type="submit" onsubmit="subtraction();">SUB2</button>

  <script>
      function function1(){
          var a=parseInt(document.getElementById("val1").value);
          var b=parseInt(document.getElementById("val2").value);
          var res=a+b;
          document.getElementById("content").innerHTML=res;
          document.getElementById("val1").value="";
          document.getElementById("val2").value="";
      }
      function subtraction(){
        var a=parseInt(document.getElementById("val1").value);
          var b=parseInt(document.getElementById("val2").value);
          var res=a-b;
          document.getElementById("content").innerHTML=res;
      }
      function Multiplication(){
        var a=parseInt(document.getElementById("val1").value);
          var b=parseInt(document.getElementById("val2").value);
          var res=a*b;
          document.getElementById("content").innerHTML=res;
          document.getElementById("val1").value="";
          document.getElementById("val2").value="";

      }function Division(){
        var a=parseInt(document.getElementById("val1").value);
          var b=parseInt(document.getElementById("val2").value);
          var res=a/b;
          document.getElementById("content").innerHTML=res;
          document.getElementById("val1").value="";
          document.getElementById("val2").value="";

      }
