<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    'use strict';
        var inp=324;
        document.write("problem 1<br>");
        document.write(inp);
        var inc=35;
        for(var i=0;i<5;i++){
            var inc=inc+2;
            var res=inp+inc;
            inp=res;
            document.write("<br>"+res);
        }

        
        document.write("<br>problem 2");
       
        for(var i=8;i<12;i++){
            
            var res=i*i*i;
            document.write("<br>"+res);
        }
        document.write("<br>problem 3");
        var inp=4;
        document.write("<br>"+inp);
        for(var i=1;i<5;i++){
            
            var res=inp*9;
            inp=res;
            document.write("<br>"+res);
        }

        document.write("<br>problem 4");
        var inp=4;
        document.write("<br>"+inp);
        for(var i=1;i<6;i++){
            
            var res=inp+5;
            inp=res;
            document.write("<br>"+res);
        }

        document.write("<br>problem 5");
        var a,b,c;
        a=0;
        b=2;
        c=6;
        document.write("<br>"+b+"<br>"+c);
        for(var i=1;i<6;i++){
            
            var res=a+b+c;
            a=b;
            b=c;
            c=res;
            document.write("<br>"+res);
        }

        document.write("<br>problem 6");
       
        for(var i=1;i<6;i++){
            
            var res=(i+(i*i*i));
            document.write("<br>"+res);
        }
        
        document.write("<br>problem 7");
        var inp=6;
        inc=5;
        document.write("<br>"+inp);
        for(var i=1;i<6;i++){
            
            var res=inp+inc;
            inp=res;
            inc=inc+5;
            document.write("<br>"+res);
        }



        </script>

</body>
</html>
